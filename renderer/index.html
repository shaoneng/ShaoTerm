<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>ShaoTerm</title>
  <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Toolbar -->
  <div id="toolbar">
    <div id="toolbar-spacer"></div>
  </div>

  <!-- Tab Row -->
  <div id="tab-row">
    <div id="tab-bar">
      <button id="btn-add-terminal" title="新建终端">+</button>
      <button id="btn-add-ai" title="新建 AI 会话">AI+</button>
    </div>
    <div id="tab-quick-settings">
      <div class="tab-quick-group tab-quick-group-heartbeat">
        <span class="tab-quick-label">心跳</span>
        <label class="tab-heartbeat-switch" title="启用心跳">
          <input type="checkbox" id="quick-heartbeat-enabled" checked>
          <span>开</span>
        </label>
        <select id="quick-heartbeat-interval" class="tab-quick-select" title="心跳间隔">
          <option value="5">5 分钟</option>
          <option value="10">10 分钟</option>
          <option value="15">15 分钟</option>
          <option value="30">30 分钟</option>
        </select>
      </div>
      <button id="btn-settings" class="tab-quick-btn" title="设置">设置</button>
    </div>
  </div>

  <!-- Terminal Container -->
  <div id="terminal-container"></div>

  <!-- Scroll to Bottom Button -->
  <button id="btn-scroll-bottom" class="scroll-bottom-btn" title="滚动到底部">↓</button>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h3>设置</h3>
      <label class="modal-label">默认 AI 命令</label>
      <input type="text" id="settings-ai-command" placeholder="codex">
      <label class="modal-label">Base URL</label>
      <input type="text" id="settings-base-url" placeholder="https://api.openai.com">
      <label class="modal-label">API Key</label>
      <input type="password" id="settings-api-key" placeholder="sk-...">
      <div class="modal-buttons">
        <button id="btn-settings-save">保存</button>
        <button id="btn-settings-cancel" class="btn-secondary">取消</button>
      </div>
    </div>
  </div>

  <script src="../node_modules/xterm/lib/xterm.js"></script>
  <script src="../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="terminal.js"></script>
  <script src="app.js"></script>
</body>
</html>
